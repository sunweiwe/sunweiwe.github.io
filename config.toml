baseURL = "https://sunweiwe.github.io/"
languageCode = "en-us"
title = "sunweiwe/blog"
theme = "research"

[permalinks]
  posts = "/:slug"

[params]
    subtitle = "关于代码，关于生活."
    dateFmt = "02.01.2006"
    defaultTheme =  "dark"
    customCSS = true

[menu]
  [[menu.main]]
    identifier = "posts"
    name = "Posts"
    url = "/posts/"
    weight = 1
  [[menu.main]]
    identifier = "tags"
    name = "Tags"
    url = "/tags/"
    weight = 2
  [[menu.main]]
    identifier = "search"
    name = "Search"
    url = "/search/"
    weight = 3
  [[menu.footer]]
    name = "GitHub"
    url = "https://github.com/sunweiwe"
    weight = 4


[markup]
  [markup.highlight]
    anchorLineNos = false
    codeFences = true
    guessSyntax = true
    hl_Lines = ""
    lineAnchors = ""
    lineNoStart = 1
    lineNos = false
    lineNumbersInTable = false
    noClasses = true
    style = "native"
    tabWidth = 4

